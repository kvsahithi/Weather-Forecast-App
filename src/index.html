<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags for character encoding and responsive behavior -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title shown in browser tab -->
    <title>Weather Forecast</title>

    <!-- Link to Tailwind-generated stylesheet -->
    <link rel="stylesheet" href="output.css" />

    <!-- Favicon icon for browser tab -->
    <link rel="icon" href="images.png" />
  </head>

  <body class="bg-[#0f151a]">
    <!-- Header section with centered and responsive title -->
    <header
      class="bg-[#1e2934] text-[#40916c] h-18 text-3xl md:text-5xl lg:text-6xl font-bold text-center font-serif flex items-center justify-center"
    >
      Weather Forecast
    </header>

    <!-- Main content section: search form and current weather output side-by-side on large screens and column wise for small screens -->
    <section class="flex flex-col lg:flex-row lg:justify-evenly md:text-2xl">
      <!-- Search form container -->
      <section
        class="text-white flex flex-col space-y-4 md:space-y-5 lg:space-y-6 mt-7 mb-7 ml-5 mr-5 lg:w-100 xl:w-150"
      >
        <!-- Subheading for weather check -->
        <h2 class="text-3xl md:text-4xl underline my-4">Check Weather</h2>

        <!-- Label for input -->
        <label for="cityName" class="text-white">Enter your City Name</label>

        <!-- Input field for entering city name -->
        <input
          type="text"
          id="cityName"
          class="border bg-white rounded-lg p-2 mb-0 text-black focus:outline-none focus:ring-2 focus:ring-[#40916c]"
          placeholder="Enter your city name"
        />

        <!-- Dropdown list for recently searched cities -->
        <div id="recentDropdown" class="hidden">
          <ul id="recentCitiesList" class="bg-white"></ul>
        </div>

        <!-- Button to fetch weather using entered city name -->
        <button
          onclick="getWeather()"
          class="h-10 bg-[#40916c] p-2 text-xl mt-5 cursor-pointer hover:bg-[#2e4f40] md:text-2xl md:h-14"
        >
          Search
        </button>

        <!-- Divider -->
        <hr />

        <!-- Button to fetch weather using current geolocation -->
        <button
          onclick="getWeatherByCurrentLocation()"
          class="h-10 bg-gray-500 text-xl block-w-full cursor-pointer hover:bg-black md:text-2xl md:h-14"
        >
          Use Current location
        </button>
      </section>

      <!-- Today's weather result section -->
      <section
        id="weatherResult"
        class="text-white flex flex-col justify-center items-center transition-opacity duration-700 opacity-0"
      ></section>
    </section>

    <!-- 5-day forecast section with fade and slide-in animation -->
    <section
      id="forecastResult"
      class="flex flex-wrap text-white justify-center gap-6 text-2xl translate-y-5 transition-all duration-700 opacity-0"
    ></section>

    <!-- JavaScript file that handles logic and API integration -->
    <script src="script.js"></script>
  </body>
</html>
